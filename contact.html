<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141313;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo img {
            height: 45px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            margin-left: 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #7cb518;
        }

        /* Contact Page Layout */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .contact-info, .contact-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        .contact-info h2, .contact-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 16px;
            line-height: 1.6;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #7cb518;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #6a9e16;
        }

        .map-container {
            margin-top: 40px;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
        }

        footer {
            background-color: #141313;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-info, .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or need assistance, feel free to reach out to us!</p>
            <p><strong>Address:</strong> 123 Food Street, City, Country</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> info@restaurant.com</p>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="https://formsubmit.co/your@email.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

   <!-- Map Section --
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed/v1/place?q=restaurant+location&key=" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
-->
    <footer>
        &copy; 2025 Restaurant - All Rights Reserved
    </footer>
</body>
</html>
